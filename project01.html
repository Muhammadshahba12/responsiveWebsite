body{

}

/* ==================
 Typography
==================*/

h1{

    color: #143774;
    font-size:  2rem;
    margin: 0;
}

.subtitle{

    color: #1792d2;

/* ==================

==================*/

.container{
    width: 90%;
    max-width: 900px;
    border:  1px solid magenta;

}

 /* newly added */
.container-nav{

header{

    padding: 2em 0;

@media (max-width: 675px){

    }

nav a:hover,

}

}

@media (max-width: 675px){
    nav ul{

    }
